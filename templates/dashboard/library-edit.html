{%  extends 'dashboard/index.html' %}
{% load static %}
{% block content %}


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Library Details</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Project</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Library</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="inputName">Name</label>
                                <input type="text" id="inputName" class="form-control"
                                       value="{{library.name}}">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputClientCompany">Author</label>
                                <input disabled type="text" id="inputClientCompany" class="form-control"
                                       value="{{library.author}}">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="inputDescription">Code</label>
                            <textarea id="code" class="form-control" rows="10">{{library.code}}.</textarea>
                        </div>
                        <!--                        <div class="form-group">-->
                        <!--                            <label for="inputStatus">Status</label>-->
                        <!--                            <select id="inputStatus" class="form-control custom-select">-->
                        <!--                                <option disabled>Select one</option>-->
                        <!--                                <option selected>Success</option>-->
                        <!--                            </select>-->
                        <!--                        </div>-->

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="{{request.META.HTTP_REFERER|escape}}" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Save Changes" class="btn btn-success float-right">
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script src="{% static 'libs/codemirror/codemirror.js' %}"></script>
<link rel="stylesheet" href="{% static 'libs/codemirror/codemirror.css' %}">
<link rel="stylesheet" href="{% static 'theme/mdn-like.css' %}">
<script src="{% static 'mode/javascript/javascript.js' %}"></script>
<script>

  var myCodeMirror = CodeMirror(function(elt) {
  code.parentNode.replaceChild(elt, code)}, {
  mode:  "python",
  theme: "mdn-like",
  lineNumbers : true,

});

    var html = `{{library.code |escapejs }}`;
    myCodeMirror.setValue(html)
</script>
{% endblock %}
